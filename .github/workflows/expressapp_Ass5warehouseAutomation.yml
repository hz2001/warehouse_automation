# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Ass5warehouseAutomation

on:
  push:
    paths:
    - "expressApp/**"
    branches: ["ExpressApp"]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Ass5warehouseAutomation    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: 'expressApp'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '18.x'                # set this to the node version to use

permissions:
  contents: read
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
          
      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: expressApp/package-lock.json

      - name: npm install
        working-directory: './${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
        run: |
          npm install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App Ass5warehouseAutomation'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_ASS5WAREHOUSEAUTOMATION }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
